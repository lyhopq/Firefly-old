{{$rows := len .borrows}}
{{if eq $rows 0}}
<span>暂无借阅！</span>
{{else}}
<ul class="unstyled ">
	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>用户</th>
				<th>借阅时间</th>
				<th>状态</th>
			</tr>
		 </thead>
		{{range .borrows}}
			<tr id="{{.Id}}">
				<td>{{.User.Name}}</td>
				<td>{{datetime .Created}}</td>
                <td>{{.ShowStatus}}</td>
			</tr>
		{{end}}
	</table>
</ul>
{{end}}
