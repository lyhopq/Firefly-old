{{set . "title" "Search"}}
{{template "header.html" .}}

<div class="container">
    <div class="row">
        <div class="span9 block">
        <div class="box">
        {{if eq .rows 0}}
        <h2 class="title">没有找到你想要的内容，请改变关键字重新搜索！</h2>
        {{else}}
        <h2 class="title"><i class="icon-book"></i> 搜索结果<i class="more">{{.rows}}</i></h2>
        {{end}}
        {{template "book/list.html" .}}
        {{template "pagination.html" .}}
        </div>
        </div>
    {{template "rightbar.html" .}}
    </div>
</div>
{{template "footer.html" .}}
